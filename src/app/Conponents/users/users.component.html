<div>
    <nav class="navbar bg-primary d-flex justify-content-around" data-bs-theme="dark " >
        <div >   
          <a class="navbar-brand text-warning" routerLink="/">Users</a>
        </div>
        <div> 
            <button class="btn btn-light " style="width: 150px;" (click)="openDialog()">+ Add User</button>
        </div>
      </nav>
</div>
<div class="col-11 m-auto">
    <table class="table table-hover text-center  border border-2 ">
        <thead class="mb-2 border border-4 border border-top-0">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Address</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>   
        <tbody>
            <tr *ngFor="let user of users" >
                <td id="mylink"><a routerLink="/albums/{{user.id}}" style="text-decoration: none; color: black; font-weight: bolder;"   >{{user.name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address.street }} {{user.address.suite}} {{user.address.city}}</td>
                <td><button style="border: 0; background-color: white;"  (click)="openDialog2(user)"><img style="width: 30px;"src="../../../assets/update.png"></button></td>
                <td><button style="border: 0; background-color: white;" (click)="openDialog3(user)"><img style="width: 30px;"src="../../../assets/delete.png"></button></td>                
            </tr>
            
        </tbody> 
    </table>
</div>
